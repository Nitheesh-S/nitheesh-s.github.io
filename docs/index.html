<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
		/>
		<title>Portfolio | Nitheesh</title>
		<link rel="shortcut icon" href="/favicon.png">
		<style>
			body.loading {
				margin: 0;
				position: relative;
				min-height: 100vh;
				background: #000;
				overflow: hidden;
			}
			.loader {
				position: fixed;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				background: #000;
				z-index: 1001;
				display: grid;
				color: #fff;
				font-family: sans-serif;
				justify-content: center;
				align-items: center;
				pointer-events: none;
				opacity: 0;
				transition: opacity 0.5s linear;
			}
			body.loading .loader {
				opacity: 1;
				pointer-events: auto;
			}
			body.loading .main-contianer {
				opacity: 0;
			}
		</style>
		<script>
			window.addEventListener('load', () => {
				document.body.classList.remove('loading');
			});
		</script>
		<link rel="preload" href="/fonts/FiraCode-VariableFont_wght.ttf" as="font" crossorigin="anonymous" />
		<script type="module" crossorigin src="/assets/main.5b3a05f4.js"></script>
		<link rel="modulepreload" href="/assets/modulepreload-polyfill.b7f2da20.js">
		<link rel="stylesheet" href="/assets/main.f244d8b1.css">
	</head>
	<body class="loading">
		<div class="loader"></div>
		<header>
			<ul class="left">
				<li class="logo">NITHEESH</li>
			</ul>
			<ul class="right">
				<li>
					<a href="/resume/NitheeshResume.pdf" target="_blank">Resume</a>
				</li>
			</ul>
		</header>
		<div class="title-container">
			<h1></h1>
		</div>
    
	</body>
</html>
